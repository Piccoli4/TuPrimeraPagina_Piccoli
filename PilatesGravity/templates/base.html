{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pilates Gravity</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --principal: #5D768B;
            --secundario: #C8B39B;
            --fondo: #F8EFE5;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--fondo);
            color: #333;
        }

        header {
            background-color: var(--principal);
            color: white;
            padding: 10px 0;
            text-align: center;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        header .logo {
            text-align: left;
            padding-left: 20px;
        }

        header .header-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 15px 0 0;
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            padding: 8px 14px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        main {
            max-width: 900px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
            margin-top: 40px;
        }

        button {
            background-color: var(--secundario);
            color: #fff;
            border: none;
            padding: 10px 18px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #b99f85;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        h2 {
            color: var(--principal);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'logo_blanco.png' %}" alt="Logo Pilates Gravity" style="width: 120px; height: auto;">
        </div>
        <div class="header-content">
            <h1>Pilates Gravity</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Inicio</a></li>
                    <li><a href="{% url 'crear_cliente' %}">Nuevo Cliente</a></li>
                    <li><a href="{% url 'crear_clase' %}">Nueva Clase</a></li>
                    <li><a href="{% url 'crear_turno' %}">Nuevo Turno</a></li>
                    <li><a href="{% url 'buscar_turno' %}">Buscar Turno</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 - Pilates Gravity</p>
    </footer>
</body>
</html>
